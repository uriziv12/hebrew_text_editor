<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专 拽住 注专 - Hebrew Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>注专 拽住 注专</h1>
            <p>Hebrew Text Editor</p>
        </header>
        
        <div class="toolbar">
            <div class="file-operations">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <button id="loadBtn" class="btn btn-primary">
                     注 拽抓 (Load File)
                </button>
                <button id="saveBtn" class="btn btn-success">
                     砖专 拽抓 (Save File)
                </button>
            </div>
            
            <div class="file-info">
                <input type="text" id="fileName" placeholder="砖 拽抓 (File name)" value="hebrew_text.txt">
                <span id="charCount">0 转</span>
            </div>
        </div>
        
        <div class="editor-container">
            <textarea 
                id="textEditor" 
                placeholder="转 转  拽住 注专转...
Start typing Hebrew text here..."
                dir="rtl"
                lang="he"
            ></textarea>
        </div>
        
        <div class="status-bar">
            <span id="statusMessage"> 注专 (Ready to edit)</span>
            <span id="autoSaveStatus"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
