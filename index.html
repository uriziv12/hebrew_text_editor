<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עורך טקסט עברי - Hebrew Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>עורך טקסט עברי</h1>
            <p>Hebrew Text Editor</p>
        </header>
        
        <div class="toolbar">
            <div class="file-operations">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <button id="loadBtn" class="btn btn-primary">
                    📁 טען קובץ (Load File)
                </button>
                <button id="saveBtn" class="btn btn-success">
                    💾 שמור קובץ (Save File)
                </button>
            </div>
            
            <div class="file-info">
                <input type="text" id="fileName" placeholder="שם הקובץ (File name)" value="hebrew_text.txt">
                <span id="charCount">0 תווים</span>
            </div>
        </div>
        
        <div class="editor-container">
            <textarea 
                id="textEditor" 
                placeholder="התחל לכתוב כאן טקסט בעברית...
Start typing Hebrew text here..."
                dir="rtl"
                lang="he"
            ></textarea>
        </div>
        
        <div class="status-bar">
            <span id="statusMessage">מוכן לעריכה (Ready to edit)</span>
            <span id="autoSaveStatus"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
